<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout With Divs</title>
<style>
  #header{
      width: 100%;
      height: 150px;
      background-color: cyan;
      text-align: center;
      vertical-align: middle;
  }
  #content {
        float: left;
        width: 75%;
        background-color: antiquewhite;
        padding: 150px;
        height: 200px
      }
  #sidebar{
        background color: green;
        height: 500px;
    }
  #footer{
    /*background-color: yellow;*/
    height: 100px;
    }

</style>
  </head>
  <body>
    <div id="header">
      <h1>Header</h1>
    </div>
    <div id="content">
      Content
    </div>
    <div id="sidebar">
      sidebar<br />ads<br />ads
    </div>
    <div id="footer">
      Footer
  </body>
</html>
