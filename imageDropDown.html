<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image DropDown</title>
    <style>
      .dropdown{
        display:none;
        position: absolute;
        background-color: red;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown:hover .dropdownContent{
        display: block;
      }
      .desc{
        padding; 15px;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <img src="pics/AngryBirds.png" alt="Bird" width="120px">

  </body>
</html>
