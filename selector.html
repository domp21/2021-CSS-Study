<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selectors</title>
    <!--
      Selector Notes: list tag to affect all tags
                      For classes use a "." to select.
                      For id's use a "#" to select.
    -->
    <style>
      body{
          background-color: blue;
          font-size: x-large;
      }
      div
        .bee{
        color:red;
      }
      #mask{
        color:blue;
      }
    </style>
  </head>
  <body>
    <div class="bee">
      Stuff.
    </div>
    <div id="mask">
      This is more of my stuff.
    </div>

  </body>
</html>
